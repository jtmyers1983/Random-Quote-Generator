<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Random Quote Machine</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class='container-fluid'>
  
  <div id='quote-box' class='quote-box well'>
    
    <div class='row content'>
      <div class='text-center' id='quote-text row-sm-4'>
        <i class='quote-icon fa fa-quote-left'></i> <span id='text'></span> <i class='quote-icon fa fa-quote-right'></i>
      </div>

      <div class='text-center' id='quote-author row-sm-4'>
       <span id='author'></span>
      </div>

      <div class= 'text-center' id='quote-button row-sm-4'>
        <button class='btn btn-default' id='new-quote'>New Quote</button>
      </div>
    </div>
    
    <div class='col text-center'>
      <a id='tweet-quote' title='Tweet this quote!' target='_blank'><i class='post-link fa fa-twitter'></i></a>
      <a id='fb-quote' title='share this webpage on facebook!' target='_blank'><i class='post-link fa fa-facebook'></i></a>
      <a id='tumblr-quote' title='post to tumblr' target='_blank'><i class='post-link fa fa-tumblr'></i></a>
    </div>
  
  </div>
  
</div>
<!-- partial -->
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
